<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All_users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/app/user(id=${user.getId()})}"
       th:text="${user.getLastName()} + ' ' + ${user.getName()} + ', ' + ${user.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/app/new_user">Create new person</a>
</body>
</html>
